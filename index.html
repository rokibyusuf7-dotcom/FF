<!DOCTYPE html>
<html>
<head>
    <title>FPS Outdoor Step 3 - Shooting</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #startScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1e90ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            margin-left: -5px; margin-top: -5px;
            background: black;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">CLICK TO START</div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
